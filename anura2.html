<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open anuraos</title>
</head>
<body>
    <button onclick="openAnuraos()">Open anuraos</button>

    <script>
        function openAnuraos() {
            // Open an about:blank page in a new window/tab
            const myWindow = window.open('', '', 'width=800,height=600');
            
            // Set the content of the about:blank page
            myWindow.document.body.innerHTML = '<iframe src="https://anura.pro" width="100%" height="100%"></iframe>';
        }
    </script>
</body>
</html>
